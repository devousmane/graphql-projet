<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Material Design</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="card">
        <img src="votre-image.jpg" alt="Image de la carte" class="card-img">
        <div class="card-content">
            <h2 class="card-title">Titre de la carte</h2>
            <p class="card-text">Voici un exemple de texte pour la carte. Vous pouvez ajouter ici une description ou toute autre information.</p>
        </div>
        <div class="card-actions">
            <button class="card-button">Action 1</button>
            <button class="card-button">Action 2</button>
        </div>
        <div></div>
    </div>
</body>
</html>
